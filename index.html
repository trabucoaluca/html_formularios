<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea HTML_Formularios de Jorge Gutierrez</title>
</head>
<body>
  <form>
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha">

    <input type="radio" id="amd" name="procesador" value="procesadoramd">
    <label for="amd">AMD</label>
    <input type="radio" id="inteli5" name="procesador" value="procesadorintel_i5">
    <label for="inteli5">Intel i5</label>
    <input type="radio" id="inteli7" name="procesador" value="procesadorintel_i7">
    <label for="inteli7">Intel i7</label>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">
    <label for="apellido">Apellidos</label>
    <input type="text" id="apellido" name="apellidos">
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">

    <label for="color">Color</label>
    <input type="color" id="color" name="color">

    <textarea name="campo" id="campo" cols="59" rows="6" placeholder="Utilize este cuadro para escribir"></textarea>

    <label for="fecha2">Fecha</label>
    <input type="date" id="fecha2" name="fecha2">

    <select name="idioma">
      <option value="ingles">Inglés</option>
      <option value="aleman">Aleman</option>
      <option value="frances">Frances</option>
    </select>

    <label for="hora">Hora</label>
    <input type="time" id="hora" name="hora">

    <label for="fichero">Ficheros</label>
    <input type="file" id="fichero" name="fichero">

    <label for="sexomujer">Mujer</label>
    <input type="checkbox" id="sexomujer" name="sexo">
    <label for="sexomujer">Hombre</label>
    <input type="checkbox" id="sexohombre" name="sexo">

  </form>
</body>
</html>
