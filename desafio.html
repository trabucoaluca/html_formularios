<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Tarea HTML_Formularios de Jorge Gutierrez</title>

<body>
  <form action="">
    <input type="radio" id="ingles" name="idioma" value="idiomaingles">

    <label for="aleman">Alemán</label>

      <option value="hombre">Hombre</option>

    <label for="sexomujer">Mujer</label>
